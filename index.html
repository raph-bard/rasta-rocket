<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Accueil</title>
  </head>
  <body>
    <header class="bg-main"></header>
    <main>
      <div class="bandeau-container">
        <div
          class="bandeau"
          style="background-image: url('media/cafe-neon.jpg')"
        >
          <h1>Une envie de fraîcheur ?</h1>
          <p>Vos bars préférés à portée de clic</p>
        </div>
      </div>
      <div class="container">
        <div class="coeur-container">
          <h2>Coup de coeur des Rasta</h2>
          <div class="imagecoeur-container"></div>
        </div>
        <div class="categories-container">
          <div class="categories-hero">
            <h3>Les bars près de chez vous !</h3>
            <div class="buttons">
              <button class="btn active pop-but" >Map</button>
              <button class="btn">List</button>
            </div>
          </div>
          <div class="categories-list">
            <select id="type" class="category">
              <option value="all" selected disabled hidden>Type</option>
              <option value="vin">vin</option>
              <option value="cocktail">Cocktail</option>
              <option value="biere">Bière</option>
            </select>
            <select id="ambiance" class="category">
              <option value="all" selected disabled hidden>Ambiance</option>
              <option value="dansant">Dansant</option>
              <option value="guinguette">Guinguette</option>
              <option value="sportif">Sportif</option>
            </select>
            <select id="price" class="category">
              <option value="all" selected disabled hidden>Prix</option>
              <option value="cheap">Pas cher</option>
              <option value="affordable">Moyen</option>
              <option value="expensive">Très cher</option>
            </select>
          </div>
        </div>
        <div class="container-cards"></div>
      </div>
    </main>
    <div class="popup-bar-container">
      <div class="popup-bar">
        <div class="close-button"></div>
        <img src="media/cafe-neon.jpg" alt="img">
        <div class="container">
          <h2>Bar titre</h2>
          <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aperiam atque consequatur non dolor asperiores delectus fugit aspernatur nihil quidem iure.</p>
          <a class="pop-up-button">Voir plus</a>
        </div>
      </div>
    </div>
    <footer class="footer"></footer>
    <script src="js/index.js"></script>
  </body>
</html>
